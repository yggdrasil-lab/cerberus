name: Cerberus Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Stack
        env:
          # Domain Variables
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          AUTHELIA_SUBDOMAIN: ${{ vars.AUTHELIA_SUBDOMAIN }}
          
          # Secrets
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          STORAGE_ENCRYPTION_KEY: ${{ secrets.STORAGE_ENCRYPTION_KEY }}
        run: |
          # 1. Pull latest images
          docker compose -f docker-compose.yml -f compose.prod.yml pull

          # 2. Create containers (initializes volumes without starting)
          docker compose -f docker-compose.yml -f compose.prod.yml create

          # 3. Copy configuration into the named volume via the container
          # We copy the *contents* of config/ into /config inside the container
          docker cp ./config/. authelia:/config/

          # 4. Fix permissions inside the volume
          # We use a temporary alpine container mounting the volumes from 'authelia'
          # to chown the files to 1000:1000
          docker run --rm --volumes-from authelia alpine chown -R 1000:1000 /config

          # 5. Start the stack
          docker compose -f docker-compose.yml -f compose.prod.yml up -d --remove-orphans