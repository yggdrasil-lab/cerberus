networks:
  aether-net:
    external: true
  internal:
    driver: overlay
    attachable: true

services:
  authelia:
    image: cerberus-authelia:latest
    build:
      context: .
      dockerfile: authelia/Dockerfile
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=${STACK_NAME}"
    user: "1000:1000"
    networks:
      - aether-net
      - internal
    environment:
      - TZ=UTC
      - DOMAIN_NAME=${DOMAIN_NAME}
      - LLDAP_LDAP_BASE_DN=${LLDAP_LDAP_BASE_DN}
      - LLDAP_LDAP_USER_PASS=${LLDAP_LDAP_USER_PASS}
      - X_AUTHELIA_CONFIG_FILTERS=template
      - AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET=${JWT_SECRET}
      - AUTHELIA_SESSION_SECRET=${SESSION_SECRET}
      - AUTHELIA_STORAGE_POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - AUTHELIA_STORAGE_ENCRYPTION_KEY=${STORAGE_ENCRYPTION_KEY}
      - SESSION_NAME=authelia_session
    depends_on:
      - authelia-postgres
      - authelia-redis
      - lldap
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 15
        window: 120s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.authelia.rule=Host(`auth.${DOMAIN_NAME}`)"
        - "traefik.http.routers.authelia.entrypoints=websecure"
        - "traefik.http.routers.authelia.tls=true"
        - "traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=https://auth.${DOMAIN_NAME}"
        - "traefik.http.middlewares.authelia.forwardauth.trustForwardHeader=true"
        - "traefik.http.middlewares.authelia.forwardauth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email"
        - "traefik.http.services.authelia.loadbalancer.server.port=9091"
        - "traefik.docker.network=aether-net"

  authelia-postgres:
    image: postgres:15-alpine

    restart: unless-stopped
    labels:
      - "com.docker.compose.project=${STACK_NAME}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    environment:
      - POSTGRES_USER=authelia
      - POSTGRES_DB=authelia
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  authelia-redis:
    image: redis:7-alpine

    restart: unless-stopped
    labels:
      - "com.docker.compose.project=${STACK_NAME}"
    volumes:
      - redis_data:/data
    networks:
      - internal
    command: redis-server --save 60 1 --loglevel warning
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  lldap:
    image: lldap/lldap:latest

    restart: unless-stopped
    labels:
      - "com.docker.compose.project=${STACK_NAME}"
    volumes:
      - lldap_data:/data
    networks:
      - internal
      - aether-net
    environment:
      - TZ=UTC
      - LLDAP_JWT_SECRET=${LLDAP_JWT_SECRET}
      - LLDAP_KEY_SEED=${LLDAP_KEY_SEED}
      - LLDAP_LDAP_BASE_DN=${LLDAP_LDAP_BASE_DN}
      - LLDAP_LDAP_USER_PASS=${LLDAP_LDAP_USER_PASS}
      - LLDAP_LDAP_USER_EMAIL=${LLDAP_LDAP_USER_EMAIL}
    healthcheck:
      test: [ "CMD-SHELL", "netstat -an | grep 3890 > /dev/null; if [ 0 != $$? ]; then exit 1; fi;" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.lldap.rule=Host(`ldap.${DOMAIN_NAME}`)"
        - "traefik.http.routers.lldap.entrypoints=websecure"
        - "traefik.http.routers.lldap.middlewares=authelia"
        - "traefik.http.routers.lldap.tls=true"
        - "traefik.http.services.lldap.loadbalancer.server.port=17170"
        - "traefik.docker.network=aether-net"

  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    labels:
      - "com.docker.compose.project=${STACK_NAME}"
    environment:
      - DOMAIN=https://vault.${DOMAIN_NAME}
      - SIGNUPS_ALLOWED=false # Signups disabled after initial setup
      - WEBSOCKET_ENABLED=true
      - ROCKET_WORKERS=10
    volumes:
      - /opt/cerberus/vaultwarden:/data
    networks:
      - aether-net
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [ "node.hostname == muspelheim" ]
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.vaultwarden.rule=Host(`vault.${DOMAIN_NAME}`)"
        - "traefik.http.routers.vaultwarden.entrypoints=websecure"
        - "traefik.http.routers.vaultwarden.tls=true"
        - "traefik.http.services.vaultwarden.loadbalancer.server.port=80"
        - "traefik.docker.network=aether-net"

  vaultwarden-backup:
    image: ttionya/vaultwarden-backup:latest
    container_name: vaultwarden-backup
    restart: always
    labels:
      - "com.docker.compose.project=${STACK_NAME}"
    environment:
      - DATA_DIR=/data
      - TZ=Pacific/Auckland
      - CRON=0 3 * * * # 3 AM Daily
      - BACKUP_KEEP_DAYS=30
      - RCLONE_REMOTE_NAME=local
      - RCLONE_REMOTE_DIR=/backup
      - ATTACHMENT_ENABLE=true
    volumes:
      - /opt/cerberus/vaultwarden:/data:ro # Read-only access to DB
      - /mnt/storage/backups/vaultwarden:/backup # Shared volume with Charon
    configs:
      - source: vaultwarden_rclone_config
        target: /config/rclone/rclone.conf
    depends_on:
      - vaultwarden
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [ "node.hostname == muspelheim" ]

volumes:
  postgres_data:
  redis_data:
  lldap_data:

configs:
  vaultwarden_rclone_config:
    file: ./config/vaultwarden-backup/rclone.conf
