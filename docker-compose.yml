networks:
  aether-net:
    external: true
  internal:
    driver: overlay
    attachable: true

secrets:
  cerberus_jwt_secret:
    external: true
    name: ${JWT_SECRET_NAME}
  cerberus_session_secret:
    external: true
    name: ${SESSION_SECRET_NAME}
  cerberus_storage_encryption_key:
    external: true
    name: ${STORAGE_ENCRYPTION_KEY_NAME}
  cerberus_postgres_password:
    external: true
    name: ${POSTGRES_PASSWORD_NAME}
  cerberus_lldap_jwt_secret:
    external: true
    name: ${LLDAP_JWT_SECRET_NAME}
  cerberus_lldap_key_seed:
    external: true
    name: ${LLDAP_KEY_SEED_NAME}
  cerberus_lldap_user_pass:
    external: true
    name: ${LLDAP_LDAP_USER_PASS_NAME}
  cerberus_vw_admin_token:
    external: true
    name: ${VW_ADMIN_TOKEN_NAME}
  cerberus_oidc_key:
    external: true
    name: ${OIDC_PRIVATE_KEY_NAME}
  cerberus_portainer_client_secret:
    external: true
    name: ${OIDC_PORTAINER_CLIENT_SECRET_NAME}

services:
  authelia:
    image: cerberus-authelia:latest
    build:
      context: .
      dockerfile: authelia/Dockerfile
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=${STACK_NAME}"
    user: "1000:1000"
    networks:
      - aether-net
      - internal
    environment:
      - TZ=UTC
      - DOMAIN_NAME=${DOMAIN_NAME}
      - LLDAP_LDAP_BASE_DN=${LLDAP_LDAP_BASE_DN}
      - LLDAP_LDAP_USER_PASS_FILE=/run/secrets/cerberus_lldap_user_pass
      - X_AUTHELIA_CONFIG_FILTERS=template
      - AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET_FILE=/run/secrets/cerberus_jwt_secret
      - AUTHELIA_SESSION_SECRET_FILE=/run/secrets/cerberus_session_secret
      - AUTHELIA_STORAGE_POSTGRES_PASSWORD_FILE=/run/secrets/cerberus_postgres_password
      - AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE=/run/secrets/cerberus_storage_encryption_key
      - SESSION_NAME=authelia_session
    secrets:
      - cerberus_jwt_secret
      - cerberus_session_secret
      - cerberus_storage_encryption_key
      - cerberus_postgres_password
      - cerberus_lldap_user_pass
      - cerberus_oidc_key
      - cerberus_portainer_client_secret
    depends_on:
      - authelia-postgres
      - authelia-redis
      - lldap
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 15
        window: 120s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.authelia.rule=Host(`auth.${DOMAIN_NAME}`)"
        - "traefik.http.routers.authelia.entrypoints=websecure"
        - "traefik.http.routers.authelia.tls=true"
        - "traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=https://auth.${DOMAIN_NAME}"
        - "traefik.http.middlewares.authelia.forwardauth.trustForwardHeader=true"
        - "traefik.http.middlewares.authelia.forwardauth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email"
        - "traefik.http.services.authelia.loadbalancer.server.port=9091"
        - "traefik.docker.network=aether-net"

  authelia-postgres:
    image: postgres:15-alpine

    restart: unless-stopped
    labels:
      - "com.docker.compose.project=${STACK_NAME}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    environment:
      - POSTGRES_USER=authelia
      - POSTGRES_DB=authelia
      - POSTGRES_PASSWORD_FILE=/run/secrets/cerberus_postgres_password
    secrets:
      - cerberus_postgres_password
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  authelia-redis:
    image: redis:7-alpine

    restart: unless-stopped
    labels:
      - "com.docker.compose.project=${STACK_NAME}"
    volumes:
      - redis_data:/data
    networks:
      - internal
    command: redis-server --save 60 1 --loglevel warning
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  lldap:
    image: lldap/lldap:latest

    restart: unless-stopped
    labels:
      - "com.docker.compose.project=${STACK_NAME}"
    volumes:
      - lldap_data:/data
    networks:
      - internal
      - aether-net
    environment:
      - TZ=UTC
      - LLDAP_JWT_SECRET_FILE=/run/secrets/cerberus_lldap_jwt_secret
      - LLDAP_KEY_SEED_FILE=/run/secrets/cerberus_lldap_key_seed
      - LLDAP_LDAP_BASE_DN=${LLDAP_LDAP_BASE_DN}
      - LLDAP_LDAP_USER_PASS_FILE=/run/secrets/cerberus_lldap_user_pass
      - LLDAP_LDAP_USER_EMAIL=${LLDAP_LDAP_USER_EMAIL}
    secrets:
      - cerberus_lldap_jwt_secret
      - cerberus_lldap_key_seed
      - cerberus_lldap_user_pass
    healthcheck:
      test: [ "CMD-SHELL", "netstat -an | grep 3890 > /dev/null; if [ 0 != $$? ]; then exit 1; fi;" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.lldap.rule=Host(`ldap.${DOMAIN_NAME}`)"
        - "traefik.http.routers.lldap.entrypoints=websecure"
        - "traefik.http.routers.lldap.middlewares=authelia"
        - "traefik.http.routers.lldap.tls=true"
        - "traefik.http.services.lldap.loadbalancer.server.port=17170"
        - "traefik.docker.network=aether-net"

  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    labels:
      - "com.docker.compose.project=${STACK_NAME}"
    environment:
      - DOMAIN=https://vault.${DOMAIN_NAME}
      - SIGNUPS_ALLOWED=false # Signups disabled after initial setup
      - WEBSOCKET_ENABLED=true
      - ROCKET_WORKERS=10
      - ADMIN_TOKEN_FILE=/run/secrets/cerberus_vw_admin_token
      - SMTP_HOST=hermes
      - SMTP_FROM=cerberus@${DOMAIN_NAME}
      - SMTP_PORT=2525
      - SMTP_SECURITY=off
      - SMTP_AUTH_MECHANISM=none
    secrets:
      - cerberus_vw_admin_token
    volumes:
      - /opt/cerberus/vaultwarden:/data
    networks:
      - aether-net
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [ "node.hostname == muspelheim" ]
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.vaultwarden.rule=Host(`vault.${DOMAIN_NAME}`)"
        - "traefik.http.routers.vaultwarden.entrypoints=websecure"
        - "traefik.http.routers.vaultwarden.tls=true"
        - "traefik.http.services.vaultwarden.loadbalancer.server.port=80"
        - "traefik.docker.network=aether-net"

  vaultwarden-backup:
    image: ttionya/vaultwarden-backup:latest
    container_name: vaultwarden-backup
    restart: always
    labels:
      - "com.docker.compose.project=${STACK_NAME}"
    environment:
      - DATA_DIR=/data
      - TZ=Pacific/Auckland
      - CRON=0 3 * * * # 3 AM Daily
      - BACKUP_KEEP_DAYS=30
      - RCLONE_REMOTE_NAME=local
      - RCLONE_REMOTE_DIR=/backup
      - ATTACHMENT_ENABLE=true
    volumes:
      - /opt/cerberus/vaultwarden:/data:ro # Read-only access to DB
      - /mnt/storage/backups/vaultwarden:/backup # Shared volume with Charon
    configs:
      - source: vaultwarden_rclone_config
        target: /config/rclone/rclone.conf
    depends_on:
      - vaultwarden
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [ "node.hostname == muspelheim" ]

volumes:
  postgres_data:
  redis_data:
  lldap_data:

configs:
  vaultwarden_rclone_config:
    file: ./config/vaultwarden-backup/rclone.conf
